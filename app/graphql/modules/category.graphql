scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type Category {
    "Unique primary key."
    id: ID!

    "Unique slug_name"
    slug_name: String!

    "English name"
    name_en: String!

    "VietNam name"
    name_vi: String

    "Path to image"
    image_file_name: String!

    "When the row was created."
    created_at: DateTime!

    "Who create this row"
    created_by: Int

    "When the row was last updated."
    updated_at: DateTime!

    "Who update this row"
    updated_by: Int

    "When the row was deleted"
    deleted_at: DateTime

    # Mutator & casting
    "Display valid name with header config"
    name: String!

    "Full path image to display"
    full_path_image: String!
}
